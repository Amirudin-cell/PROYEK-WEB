<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeri Foto Alumni UNIKU</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    h1 {
      color: #4caf50;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .gallery img {
      width: 150px;
      height: auto;
      cursor: pointer;
      opacity: 0; 
      transition: transform 0.3s, opacity 0.5s;
    }
    .gallery img:hover {
      transform: scale(1.1);
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }
    .modal img {
      max-width: 90%;
      max-height: 80%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }
    .modal .close {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: red;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .modal .close:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>
  <h1>Galeri Foto Alumni UNIKU</h1>
  <div class="gallery">
    <img src="1.jpg" alt="Alumni 1">
    <img src="2.jpg" alt="Alumni 2">
    <img src="3.jpg" alt="Alumni 3">
    <img src="4.png" alt="Alumni 4">
    <img src="5.jpg" alt="Alumni 5">
    <img src="6.png" alt="Alumni 6">
    <img src="7.jpg" alt="Alumni 7">
    <img src="8.jpeg" alt="Alumni 8">
  </div>

  <div class="modal">
    <button class="close">Close</button>
    <img src="" alt="Modal Image">
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="Tugas.js"></script>
</body>
</html>
